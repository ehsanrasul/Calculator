<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body>
     <div class = "Container">
        <h1>Calculator</h1>
        <div class="calculator">

            <input type="text" name = "Screen" id = "Screen">
            <table>
                <tr>
                    <td><button id = 'clear'>AC</button></td>
                    <td><button id = 'operators'>nPr</button></td>
                    <td><button id = 'operators'>%</button></td>
                    <td><button id = 'operators'>รท</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button id = 'operators'>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button id = 'operators'>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button id = 'operators'>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button id = 'operators'>nCr</button></td>
                    <td><button id = 'operators'>!</button></td>
                    <td><button id = 'operators'>=</button></td>
                </tr>
            
            </table>
    

        </div>


     </div>
     <script src = "index.js"> </script>
</body>


</html>
